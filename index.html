<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/assets/css/icons.css" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <title>Furni</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-title">
          <li><a href="#">Furni</a></li>
        </ul>

        <ul class="nav-links">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Categories</a></li>
          <li class="nav-item"><a href="#">Services</a></li>
          <li class="nav-item"><a href="#">Pricing</a></li>
        </ul>

        <ul class="nav-extra">
          <li>
            <button><i class="icon cart"></i></button>
          </li>
          <li>
            <button><i class="icon search"></i></button>
          </li>
        </ul>
      </nav>

      <div class="landing-intro">
        <div class="content">
          <h4>Be Minimalism</h4>

    <main>
      <section class="show-room">
        <div>
          <img src="./src/assets/img/chair-1.jpg" alt="chair one" />
          <button>View more</button>
        </div>

        <div>
          <img src="./src/assets/img/chair-2.jpg" alt="chair two" />
          <button>View more</button>
        </div>

        <div>
          <img src="./src/assets/img/chair-3.jpg" alt="chair three" />
          <button>View more</button>
        </div>
